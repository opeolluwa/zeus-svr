[package]
name = "nitrogen"
version = "0.1.0"
edition = "2021"
authors =["Adeoye Adefemi <adefemiadeoye@yahoo.com>"]
description = "Notrogen is a basic authentication server/Template built in Rust to handle creation of accounts, login, and password reset amongst other features."
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.5.15"
bcrypt = "0.13.0"
dotenv = "0.15.0"
futures = "0.3.23"
jsonwebtoken = "8.1.1"
mongodb = "2.3.0"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
tokio = { version = "1.20.1", features = ["full"] }
tower-http = { version = "0.3.4", features = ["cors"] }
validator = { version = "0.16.0", features = ["derive"] }
